<div class="text-center mt-3">
  <h2>Your matches - {{pagination.totalItems}} found</h2>
</div>

<div class="container mt-3">

  <form class="form-inline" #form="ngForm" novalidate>
    <div class="form-group">
      <label for="minAge">Age From</label>
      <input type="number" [(ngModel)]="userParams.minAge" class="form-control ml-1" style="width: 70px" id="minAge" name="minAge">
    </div>
  
    <div class="form-group px-2">
      <label for="maxAge">Age To</label>
      <input type="number" [(ngModel)]="userParams.maxAge" class="form-control ml-1" style="width: 70px" id="maxAge" name="maxAge">
    </div>
  
    <div class="form-group px-2">
      <label for="gender">Show: </label>
      <select class="form-control ml-1" [(ngModel)]="userParams.gender" style="width: 130px" id="gender" name="gender">
        <option *ngFor="let item of genderList" [value]="item.value">
          {{item.display}}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" (click)="loadUsers()" style="margin-left:10px">Apply Filters</button>
    <button type="button" class="btn btn-info" (click)="resetFilters()" style="margin-left:10px">Reset Filter</button>

    <div class="col">
      <div class="btn-group float-right">
        <button type="button" name="orderBy" (click)="loadUsers()" [(ngModel)]="userParams.orderBy" class="btn btn-primary" btnRadio="lastActive">Last Active</button>
        <button type="button" name="orderBy" (click)="loadUsers()" [(ngModel)]="userParams.orderBy" class="btn btn-primary" btnRadio="created">Newest Members</button>
      </div>
    </div>
  </form>
  <br>

  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-6" *ngFor="let user of users">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
          [(ngModel)]="pagination.currentPage"
          [itemsPerPage]="pagination.itemsPerPage"
          [totalItems]="pagination.totalItems"
          (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
 
</pagination>
</div>
